<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:action="@{/users}" method="post" th:object="${user}">
    <label for="firstNameId">First name:
        <input id="firstNameId" type="text" name="firstName" th:value="*{firstName}">
    </label><br>
    <label for="lastnameId">Last name:
        <input id="lastnameId" type="text" name="lastName" th:value="*{lastName}">
    </label><br>
    <label for="emailId">Email:
        <input id="emailId" type="text" name="email" th:value="*{email}">
    </label><br>
    <label for="passwordId">Password:
        <input id="passwordId" type="password" name="password">
    </label><br>
    <label for="phoneNumberId">Phone number:
        <input id="phoneNumberId" type="phoneNumber" name="phoneNumber" th:value="*{phoneNumber}">
    </label><br>
    <div th:each="role : ${roles}">
        <input th:id="${role}" type="radio" name="role" th:value="${role}" th:checked="${role == user.role}">
        <label th:for="${role}" th:text="${role}">Role name</label>
    </div>
    <button type="submit">Register</button>
</form>
</body>
</html>
